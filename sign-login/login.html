<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>sign-login</title>
</head>
<body>
    <div class="login-container">
        <div class="tabs">
            <button type="button" class="tab-button" id="signup">SIGNUP</button>
            <button type="button" class="tab-button active">LOGIN</button>
        </div>
        <form class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="login-button">LOGIN</button>
            <div class="additional-links">
                <a href="#" class="forgot-password">I forgot my password</a>
                <a href="#" class="sign-up"><span>Not a member yet ?</span> Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
